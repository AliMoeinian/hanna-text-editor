<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- place holder font -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=JetBrains+Mono:wght@500&family=
                Kanit:ital,wght@1,300&family=Nanum+Pen+Script&family=Permanent+Marker&family=Roboto:wght@700&family=Spartan:
                wght@600&family=Special+Elite&family=Syne+Mono&display=swap" rel="stylesheet"> 
    <link rel="icon" href="./img/quill.png" type="image/png" sizes="32x32">
    <title>Hanna text editor</title>
</head>
<body>
        <header>
            <h1>Hanna Text Editor</h1>
            <div class="btn-container">
                <button class="btn-shape">
                    Sign Up
                </button>
                <button class="btn-shape">
                    Sign In
                </button>
            </div>
        </header>
        <main>
            <textarea placeholder="Type ..."></textarea>
            <div class="options">
                <span><i class="fa fa-heading"></i></span>
                <span><i class="fa fa-bold"></i></span>
                <span><i class="fa fa-italic"></i></span>
                <span><i class="fa fa-link"></i></span>
                <span><i class="fa fa-cloud-arrow-up"></i></span>
                <span><i class="fa fa-quote-right"></i></span>
                <span><i class="fa fa-table"></i></span>
            </div>
            <div class="btn-text-container">
                <button class="btn-txt-shape">
                    Save Text
                </button>
                <button class="btn-txt-shape">
                    Copy Text
                </button>
                <button class="btn-txt-shape">
                    Reset Text
                </button>
            </div>
        </main>
</body>
</html>
